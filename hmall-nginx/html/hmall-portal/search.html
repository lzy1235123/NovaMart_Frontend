<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hmall</title>
  <link rel="stylesheet" type="text/css" href="./css/webbase.css" />
  <link rel="stylesheet" href="./css/index.css"/>
  <link rel="stylesheet" href="./css/banner.css"/>
</head>

<body>
<div id="app" >
  <!--head-->
  <top></top>
  <div class="content" @click="showOps=false">
    <div style="width: 1210px;text-align: center;margin: auto;">
      <div class="banner">
        <a href="/">
          <div class="logo">
            <img src="./img/logo.png" alt="1"/>
          </div>
        </a>
        <el-switch
                v-model="isTest"
                active-text="Enable Test"
                inactive-text="Disable Test">
        </el-switch>
      </div>
      <!--Keyword Search-->
      <div class="search-bar">
        <div class="search-box">
          <input title="Enter keywords to search products" v-model="params.key" type="text" @click.stop="" @focus="showOps=true"
                 @keyup="handleKeyUp($event)">
          <button @click="handleSearch">Search</button>
        </div>
        <div id="complete-box" v-show="showOps && ops.length > 0">
          <div v-for="(item, i) in ops" :key="i" @click="handleSearch" @mouseover="opsIndex = i"
               :style='{"background-color": opsIndex===i ? "#EEE" : "#fff"}'>{{item}}
          </div>
        </div>
      </div>
      <!-- Selected Filters -->
      <div class="selected-ops">
        <div class="open">All Results:</div>
        <div class="selected-op" v-for="(v, k) in params.filters" :key="k" @click="deleteFilter(k)">
          {{filterNames[k]}}: <span>{{v.label || v}} <span class='close'>×</span></span>
        </div>
      </div>
      <!--Filters-->
      <div class="filter-list">
        <div v-for="(v, k) in remainFilter" :key="k">
          <div class="filter-box">
            <div class="f-key"><strong>{{filterNames[k]}}</strong></div>
            <div class="column-divider"></div>
            <div class="filter-items">
              <div class="filter-item" @click="clickFilter(k, o)" v-for="(o, j) in v" :key="j"><a href="javascript:void(0)">
                {{o}}</a></div>
            </div>
          </div>
          <div class="row-divider"></div>
        </div>
        <div class="filter-box">
          <div class="f-key"><strong>Price</strong></div>
          <div class="column-divider"></div>
          <div class="filter-items">
            <div class="filter-item" v-for="(p,j) in prices" :key="j" @click="clickFilter('price',p)">
              <a href="javascript:void(0)">{{p.label}}</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Sorting -->
      <div class="top-ban">
        <!--Sorting Options-->
        <div class="sort-items">
          <div class="sort-item" v-for="(item, i) in sortItems" :key="i">
            <a :class="{selected: selectedSortItem===i}" @click.prevent="handleSort(i)"
               href="javascript:void(0)">{{item.text}}</a>
            <span v-if="item.key">
              <span v-show="!item.desc">△</span>
              <span v-show="item.desc">▽</span>
             </span>
            |
          </div>
        </div>

        <!--Pagination-->
        <div class="top-pagination">
          <span>Total <i style="color: #222;">{{total}}</i> products</span>
          <span><i style="color: red;">{{params.pageNo}}</i>/{{totalPage}}</span>
          <a class="btn-arrow" href="#" style="display: inline-block" @click="prePage">&lt;</a>
          <a class="btn-arrow" href="#" style="display: inline-block" @click="nextPage">&gt;</a>
        </div>
      </div>
      <div class="row-divider" style="margin-bottom: 5px; width: 100%"></div>
      <!--Product List-->
      <div class="item-list">
        <div class="item-box" v-for="item in items">
          <div class="ad-mark" v-if="item.isAD">
            <img src="./img/ad.png" width="25"/>
          </div>
          <img :src="item.image" alt="item.name" width="100%"/>
          <div>
            <span style="color: #e4393c; font-weight: bold; font-pageSize: 16px">¥</span>
            <span class="item-price" v-text="util.formatPrice(item.price)"></span>
          </div>
          <div class="item-name" v-html="item.name"></div>
          <div >
            <span class="item-comment" v-text="comment(item.commentCount)"></span> <span class="item-gray">reviews</span>
          </div>
          <div >
            <span class="item-gray">Sales in last month:</span> <span class="item-sold" v-text="comment(item.sold)"></span>
          </div>
          <div class="buy-btn-box">
            <div class="buy-btn" @click="toOrderConfirm(item.id)">
              <span >Buy Now</span>
            </div>
            <div class="buy-btn" @click="add2Cart(item)">
              <span >Add to Cart</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./js/vue.js"></script>
<script src="./js/axios.min.js"></script>
<script src="js/common.js"></script>
<script src="js/top.js"></script>

<script>

  let app = new Vue({
    el: "#app",
    data: {
      isTest: true,
      filterNames: {
        category: "Category",
        brand: "Brand",
        price: "Price",
      },
      prices:[
        {value: '0-100', label: 'Under 100'},
        {value: '100-299', label: '100-299'},
        {value: '300-599', label: '300-599'},
        {value: '600-899', label: '600-899'},
        {value: '900-1599', label: '900-1599'},
        {value: '1600-0', label: 'Over 1600'},
      ], // Price filter range
      filterList: {},// Filter item dummy data
      selectedSortItem: 0, // Selected sorting item
      sortItems: [
        { key: "", text: "Default",desc: true},
        { key: "sold", text: "Sales", desc: true},
        { key: "price", text: "Price",desc: true}
      ],// Sorting field dummy data
      items: [],// Product data
      total: 0, // Total count
      totalPage: 0, // Total pages
      params: {
        key: "", // Search keyword
        pageNo: 1, // Current page number
        pageSize: 20, // Page size
        sortBy: "",// Sort field
        isAsc: true,
        filters: {}, // Filter fields
      },
      currentHotel: {},
      ops: [],
      showOps: false,
      opsIndex: -1,
      testFilterData: { // Test filter items
        "category": ["Phone", "Curved TV", "Luggage", "Casual Shoes", "Hard Drive", "Leather Bag"],
        "brand": ["Seagate", "Xiaomi", "Huawei", "Oppo", "Unicharm", "Samsonite", "Erkang", "Samsonite", "Apple","Hammer"]
      },
      testItems: [  // Test product data
        { "id": 100000003145, "name": "vivo X23 8GB+128GB Phantom Blue Water Drop Screen Full Screen <em>Gaming Phone</em> Mobile Unicom Telecom 4G Phone", "price": 95900, "num": 10000, "image": "https://m.360buyimg.com/mobilecms/s720x720_jfs/t1/4612/28/6223/298257/5ba22d66Ef665222f/d97ed0b25cbe8c6e.jpg!q70.jpg.webp", "category": "Phone", "brand": "vivo", "sold": 11212, "commentCount": 1231312, "isAD": true}, {"id": 100000004580, "name": "Viney Women's Shoulder Bag Fashion Cowhide Women's Bag Versatile Crossbody Bag Women's Handbag (Classic Black)", "price": 87900, "num": 10000, "image": "https://m.360buyimg.com/mobilecms/s720x720_jfs/t5590/64/5811657380/234462/5398e856/5965e173N34179777.jpg!q70.jpg.webp", "category": "Leather Bag", "brand": "viney", "spec": "{\"Color\": \"Black\"}", "sold": 22233, "commentCount": 2223232, "isAD": false}, {"id": 100000006163, "name": "Bobdog Soft Thin Joy Baby Pull-up Pants XXL 80 Pieces (15kg+)", "price": 67100, "num": 10000, "image": "https://m.360buyimg.com/mobilecms/s720x720_jfs/t23998/350/2363990466/222391/a6e9581d/5b7cba5bN0c18fb4f.jpg!q70.jpg.webp", "category": "Pull-up Pants", "brand": "Bobdog", "spec": "{}", "sold": 11, "commentCount": 33343434, "isAD": false}, {"id": 100000011113, "name": "Samsonite SUMMIT Luggage 22-inch PC Material Omnidirectional Wheel Travel Luggage PC154T4A Expandable Ferrari Red", "price": 78900, "num": 10000, "image": "https://m.360buyimg.com/mobilecms/s720x720_jfs/t1/25363/12/2929/274060/5c21df3aE1789bda7/030af31afd116ae0.jpg!q70.jpg.webp", "category": "Luggage", "brand": "Samsonite", "spec": "{\"Color\": \"Red\"}", "sold": 435, "commentCount": 334434, "isAD": false}, {"id": 100000011127, "name": "Samsonite SUMMIT Luggage 22-inch PC Material Omnidirectional Wheel Travel Luggage PC154T4A Expandable Off-white", "price": 26600, "num": 10000, "image": "https://m.360buyimg.com/mobilecms/s720x720_jfs/t1/25363/12/2929/274060/5c21df3aE1789bda7/030af31afd116ae0.jpg!q70.jpg.webp", "category": "Luggage", "brand": "Samsonite", "spec": "{\"Color\": \"Off-white\"}", "sold": 45454, "commentCount": 233324, "isAD": false}
      ],
      util,
      user: 0,
    },
    watch: {
      "params.sortBy"() {
        // Whenever page changes, this code will execute. Search.
        this.search();
      },
      "params.pageNo"() {
        // Whenever page changes, this code will execute. Search.
        this.search();
      },
      "params.filters": {
        deep: true,
        handler() {
          this.search();
          // Get filter items
          this.getFilter();
        }
      },
      opsIndex() {
        if (this.opsIndex !== -1) {
          this.params.key = this.ops[this.opsIndex]
        }
      }
    },
    created() {
      util.store.set("return-url", location.href);
      this.user = util.store.get("user-info")
      let key = util.getUrlParam("key");
      if(key !== "null"){
        this.params.key = key
      }
      // When page loads, search first
      this.search();
      // Get filter items
      this.getFilter();
    },
    methods: {
      handleSort(i){
        if(i === this.selectedSortItem){
          // Click same sorting item repeatedly, change sorting method
          this.sortItems[i].desc = !this.sortItems[i].desc;
        }else{
          // Different sorting item, change sorting field
          this.selectedSortItem = i;
        }
        this.search();
      },
      handleKeyUp(e) {
        if (e.keyCode === 13) {
          // User presses Enter, need to search
          this.search();
          this.getFilter();
        }
        /*if ((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 65 && e.keyCode <= 90) || e.keyCode === 8) {
          // User input characters, need auto-complete
          this.getSuggestion();
        } else if (e.keyCode === 13) {
          // User presses Enter, need to search
          this.search();
          this.getFilter();
        } else if (e.keyCode === 38) {
          if (this.opsIndex > 0) {
            this.opsIndex--;
          } else {
            this.opsIndex = this.ops.length - 1;
          }
        } else if (e.keyCode === 40) {
          this.opsIndex = (this.opsIndex + 1) % this.ops.length;
        } else if (e.keyCode === 27) {
          this.show = false
        }*/
      },
      handleSearch(){
        this.search();
        this.getFilter();
      },
      getSuggestion() { // Query auto-complete
        if (!this.params.key) {
          // No key value, don't search
          this.ops = [];
          return;
        }
        axios.get("/search/suggestion?key=" + this.params.key)
                .then(resp => {
                  this.ops = resp;
                })
                .catch(e => {
                  if(this.isTest){
                    this.ops = ["oppo", "xiaomi", "huawei"]
                  }else{
                    this.ops = []
                  }
                  console.log(e);
                })
      },
      getParams(){
        // Prepare parameters
        const {filters: {price: ps, ... fs}, ...params} = this.params;
        for( _k in fs){
          params[_k] = fs[_k];
        }
        // Handle price
        if(ps){
          let pArr = ps.value.split("-");
          params.minPrice = parseInt(pArr[0]) * 100;
          let max = parseInt(pArr[1]) * 100;
          params.maxPrice = max === 0 ? 999999 : max;
        }
        let sortItem = this.sortItems[this.selectedSortItem];
        params.isAsc =  !sortItem.desc;
        params.sortBy = sortItem.key;
        return params;
      },
      getFilter() {
        if(this.isTest){
          this.filterList = this.testFilterData;
          return;
        }
        axios.post("/search/filters", this.getParams())
                .then(resp => {
                  this.filterList = resp;
                })
                .catch(err => {
                  console.log(err);
                  this.filterList = this.testFilterData;
                })
      },
      search() {
        // Send ajax
        axios.get("/search/list", {params:this.getParams()})
                .then(resp => {
                  this.items = resp.list;
                  this.total = resp.total;
                  this.totalPage = Math.floor((this.total + this.params.pageSize - 1) / this.params.pageSize);
                })
                .catch(err => {
                  console.log(err)
                  this.items = this.testItems;
                  this.total = 1294;
                  this.totalPage = Math.floor((this.total + this.params.pageSize - 1) / this.params.pageSize);
                })

      },
      prePage() {
        if (this.params.pageNo > 1) {
          this.params.pageNo--
        }
      },
      nextPage() {
        if (this.params.pageNo < this.totalPage) {
          this.params.pageNo++
        }
      },
      clickPrice(min, max) {
        this.params.minPrice = min;
        this.params.maxPrice = max;
      },
      clickFilter(key, option) {
        const {...obj} = this.params.filters;
        obj[key] = option;
        this.params.filters = obj;
      },
      deleteFilter(k) {
        const {...obj} = this.params.filters;
        delete obj[k];
        this.params.filters = obj;
      },
      comment(count){
        if(count < 10000){
          return count;
        }else{
          return Math.floor(count / 10000) + "0K+";
        }
      },
      toOrderConfirm(id) {
        location.href = "/order-confirm.html?id=" + id
      },
      add2Cart(item) {
        let { id, ... param} = item;
        param.itemId = id;
        param.num = 1;
        if(!util.isLogin()){
          // Not logged in, redirect to login page
          location.href = "/login.html"
        }
        // Logged in
        axios.post("/carts", param)
                .then(resp => {
                  location.href = "/cart.html"
                })
                .catch(err => {
                  console.log(err.response.data);
                  alert(err.response.data.msg || "Failed to add to cart")
                })

      }
    },
    computed: {
      remainFilter() {
        let keys = Object.keys(this.params.filters);
        let obj = {};
        Object.keys(this.filterList).forEach(key => {
          if (!keys.includes(key) && this.filterList[key].length > 1) {
            obj[key] = this.filterList[key];
          }
        })
        return obj;
      }
    }
  })
</script>
</body>

</html>
