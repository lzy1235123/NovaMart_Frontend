<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>

        * {

        body {

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .back-btn {
            font-size: 18px;
            color: #333;

        }

        .page-title {

        }

        .address-list {

        }

        .address-item {
            background: white;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);

            transition: all 0.3s ease;
        }

        .address-item:hover {

        .address-header {

        }

        .contact-info {

        }

        .mobile {

        }

        .address-detail {

        }

        .address-footer {

            justify-content: space-between;
            align-items: center;

            border-top: 1px solid #f0f0f0;
        }

        .default-tag {
            background: #ff4d4f;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            color: #1890ff;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn {
            color: #ff4d4f;
        }

        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff4d4f, #ff7875);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 77, 79, 0.3);
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(255, 77, 79, 0.4);
        }

        /* æ¨¡æ€æ¡†æ ·å¼ */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #1890ff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input {
            width: auto;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1890ff;
            color: white;
        }

        .btn-primary:hover {
            background: #40a9ff;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .empty-subtext {
            font-size: 14px;
            color: #999;
        }

        /* åœ°åŒºé€‰æ‹©å™¨æ ·å¼ */
        .region-selectors {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .region-selectors select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
        }

        .region-selectors select:focus {
            outline: none;
            border-color: #1890ff;
        }
    </style>
</head>
<body>
<div id="addressApp">
    <div class="container">
        <div class="header">
            <a href="/user-info.html" class="back-btn">â†</a>
            <h1 class="page-title">Address Management</h1>
        </div>

        <div class="address-list">
            <div v-if="addressList.length === 0" class="empty-state">
                <div class="empty-icon">ğŸ“</div>
                <div class="empty-text">æš‚æ— æ”¶è´§åœ°å€</div>
                <div class="empty-subtext">ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®æ·»åŠ ç¬¬ä¸€ä¸ªæ”¶è´§åœ°å€</div>
            </div>

            <div v-for="addr in addressList" :key="addr.id" class="address-item">
                <div class="address-header">
                    <div class="contact-info">
                        {{addr.contact}}
                        <span class="mobile">{{handleMobile(addr.mobile)}}</span>
                    </div>
                </div>
                <div class="address-detail">
                    {{addr.province}}{{addr.city}}{{addr.town}}{{addr.street}}
                </div>
                <div class="address-footer">
                    <div>
                        <span v-if="addr.isDefault" class="default-tag">default</span>
                    </div>
                    <div class="action-buttons">
                        <button class="edit-btn" @click="editAddress(addr)">edit</button>
                        <button class="delete-btn" @click="deleteAddress(addr.id)">remove</button>
                    </div>
                </div>
            </div>
        </div>

        <button class="add-btn" @click="showAddForm = true">+</button>
    </div>

    <!-- æ·»åŠ /ç¼–è¾‘åœ°å€æ¨¡æ€æ¡† -->
    <div v-if="showAddForm || editingAddress" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{editingAddress ? 'edit address' : 'add address'}}</h3>
                <button class="close-btn" @click="closeModal">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Contact</label>
                    <input v-model="currentAddress.contact" type="text" placeholder="Enter contact name">
                </div>
                <div class="form-group">
                    <label>Mobile</label>
                    <input v-model="currentAddress.mobile" type="text" placeholder="Enter mobile number">
                </div>

                <!-- ä¿®æ”¹åœ°åŒºé€‰æ‹©éƒ¨åˆ† -->
                <div class="form-group">
                    <label>Region</label>
                    <div class="region-selectors">
                        <select v-model="currentAddress.province" @change="onProvinceChange">
                            <option value="">-- Select Province --</option>
                            <option v-for="province in provinces" :key="province" :value="province">{{province}}</option>
                        </select>
                        <select v-model="currentAddress.city" @change="onCityChange" :disabled="!currentAddress.province">
                            <option value="">-- Select City --</option>
                            <option v-for="city in cities" :key="city" :value="city">{{city}}</option>
                        </select>
                        <select v-model="currentAddress.town" :disabled="!currentAddress.city">
                            <option value="">-- Select Town --</option>
                            <option v-for="town in towns" :key="town" :value="town">{{town}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Street</label>
                    <input v-model="currentAddress.street" type="text" placeholder="Enter street">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <input v-model="currentAddress.notes" type="text" placeholder="Additional notes (optional)">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" v-model="currentAddress.isDefault" :true-value="1" :false-value="0">
                    <label>è®¾ä¸ºé»˜è®¤åœ°å€</label>
                </div>

                <div class="form-actions">
                    <button class="btn btn-secondary" @click="closeModal">å–æ¶ˆ</button>
                    <button class="btn btn-primary" @click="saveAddress">{{editingAddress ? 'ä¿å­˜' : 'æ·»åŠ '}}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/vue.js"></script>
<script src="./js/axios.min.js"></script>
<script src="js/common.js"></script>

<script src="js/region-data.js"></script>

<script>
    new Vue({
        el: '#addressApp',
        data() {
            return {
                addressList: [],
                showAddForm: false,
                editingAddress: null,
                currentAddress: {
                    contact: '',
                    mobile: '',
                    province: '',
                    city: '',
                    town: '',
                    street: '',
                    notes: '',
                    isDefault: 0
                },
                // ä½¿ç”¨å®Œæ•´çš„åœ°åŒºæ•°æ®
                regionData: regionData,
                provinces: [],
                cities: [],
                towns: []
            }
        },
        created() {
            this.getAddressList();
            this.initProvinces();
        },
        methods: {
            // åˆå§‹åŒ–çœä»½åˆ—è¡¨
            initProvinces() {
                this.provinces = Object.keys(this.regionData);
            },

            getAddressList() {
                // ä»æœåŠ¡å™¨è·å–åœ°å€åˆ—è¡¨
                axios.get("/addresses")
                    .then(resp => {
                        if (resp) {
                            this.addressList = resp;
                        } else {
                            // ä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
                            this.addressList = [
                                {
                                    "id": 61,
                                    "userId": 2,
                                    "contact": "æä½³å…´",
                                    "mobile": "13301212233",
                                    "province": "ä¸Šæµ·å¸‚",
                                    "city": "ä¸Šæµ·å¸‚",
                                    "town": "æµ¦ä¸œæ–°åŒº",
                                    "street": "èˆªå¤´é•‡èˆªå¤´è·¯123å·",
                                    "notes": "",
                                    "isDefault": 1
                                },
                                {
                                    "id": 63,
                                    "userId": 2,
                                    "contact": "æå°é¾™",
                                    "mobile": "13301212233",
                                    "province": "å¹¿ä¸œçœ",
                                    "city": "ä½›å±±å¸‚",
                                    "town": "é¡ºå¾·åŒº",
                                    "street": "æ°¸æ˜¥æ­¦æœ¯å­¦æ ¡",
                                    "notes": "",
                                    "isDefault": 0
                                }
                            ];
                        }
                    })
                    .catch(err => {
                        console.error("è·å–åœ°å€åˆ—è¡¨å¤±è´¥:", err);
                        // ä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
                        this.addressList = [
                            {
                                "id": 61,
                                "userId": 2,
                                "contact": "æä½³å…´",
                                "mobile": "13301212233",
                                "province": "ä¸Šæµ·å¸‚",
                                "city": "ä¸Šæµ·å¸‚",
                                "town": "æµ¦ä¸œæ–°åŒº",
                                "street": "èˆªå¤´é•‡èˆªå¤´è·¯123å·",
                                "notes": "",
                                "isDefault": 1
                            }
                        ];
                    });
            },

            editAddress(address) {
                this.editingAddress = address;
                this.currentAddress = {...address};
                // ç¼–è¾‘æ—¶åˆå§‹åŒ–å¯¹åº”çš„åŸå¸‚å’ŒåŒºå¿åˆ—è¡¨
                this.onProvinceChange(true);
                this.onCityChange(true);
            },

            deleteAddress(addressId) {
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªåœ°å€å—ï¼Ÿ')) {
                    axios.delete(`/addresses/${addressId}`)
                        .then(() => {
                            this.getAddressList();
                        })
                        .catch(err => {
                            console.error("åˆ é™¤åœ°å€å¤±è´¥:", err);
                            // æ¨¡æ‹Ÿåˆ é™¤æˆåŠŸ
                            this.addressList = this.addressList.filter(addr => addr.id !== addressId);
                        });
                }
            },

            saveAddress() {
                // è¡¨å•éªŒè¯
                if (!this.validateForm()) {
                    return;
                }

                if (this.editingAddress) {
                    // æ›´æ–°åœ°å€
                    axios.put(`/addresses/${this.editingAddress.id}`, this.currentAddress)
                        .then(() => {
                            this.closeModal();
                            this.getAddressList();
                        })
                        .catch(err => {
                            console.error("æ›´æ–°åœ°å€å¤±è´¥:", err);
                            alert("æ›´æ–°åœ°å€å¤±è´¥ï¼Œè¯·é‡è¯•");
                        });
                } else {
                    // æ–°å¢åœ°å€
                    axios.post("/addresses", this.currentAddress)
                        .then(() => {
                            this.closeModal();
                            this.getAddressList();
                        })
                        .catch(err => {
                            console.error("æ·»åŠ åœ°å€å¤±è´¥:", err);
                            alert("æ·»åŠ åœ°å€å¤±è´¥ï¼Œè¯·é‡è¯•");
                        });
                }
            },

            validateForm() {
                if (!this.currentAddress.contact) {
                    alert("è¯·è¾“å…¥æ”¶è´§äººå§“å");
                    return false;
                }
                if (!this.currentAddress.mobile || !/^1[3-9]\d{9}$/.test(this.currentAddress.mobile)) {
                    alert("è¯·è¾“å…¥æ­£ç¡®çš„æ‰‹æœºå·ç ");
                    return false;
                }
                if (!this.currentAddress.province || !this.currentAddress.city || !this.currentAddress.town) {
                    alert("è¯·é€‰æ‹©å®Œæ•´çš„æ‰€åœ¨åœ°åŒº");
                    return false;
                }
                if (!this.currentAddress.street) {
                    alert("è¯·è¾“å…¥è¯¦ç»†åœ°å€");
                    return false;
                }
                return true;
            },

            closeModal() {
                this.showAddForm = false;
                this.editingAddress = null;
                this.resetCurrentAddress();
                this.cities = [];
                this.towns = [];
            },

            resetCurrentAddress() {
                this.currentAddress = {
                    contact: '',
                    mobile: '',
                    province: '',
                    city: '',
                    town: '',
                    street: '',
                    notes: '',
                    isDefault: 0
                };
            },

            // çœä»½æ”¹å˜æ—¶æ›´æ–°åŸå¸‚åˆ—è¡¨
            onProvinceChange(isEdit = false) {
                if (this.currentAddress.province) {
                    const provinceData = this.regionData[this.currentAddress.province];
                    this.cities = Object.keys(provinceData || {});

                    if (!isEdit) {
                        this.currentAddress.city = '';
                        this.currentAddress.town = '';
                        this.towns = [];
                    } else {
                        // ç¼–è¾‘æ¨¡å¼ä¸‹ï¼Œå¦‚æœå½“å‰åŸå¸‚ä¸åœ¨æ–°çœä»½çš„åŸå¸‚åˆ—è¡¨ä¸­ï¼Œæ¸…ç©ºåŸå¸‚
                        if (this.currentAddress.city && !this.cities.includes(this.currentAddress.city)) {
                            this.currentAddress.city = '';
                            this.currentAddress.town = '';
                            this.towns = [];
                        }
                    }
                } else {
                    this.cities = [];
                    this.currentAddress.city = '';
                    this.currentAddress.town = '';
                    this.towns = [];
                }
            },

            // åŸå¸‚æ”¹å˜æ—¶æ›´æ–°åŒºå¿åˆ—è¡¨
            onCityChange(isEdit = false) {
                if (this.currentAddress.province && this.currentAddress.city) {
                    const provinceData = this.regionData[this.currentAddress.province];
                    this.towns = provinceData[this.currentAddress.city] || [];

                    if (!isEdit) {
                        this.currentAddress.town = '';
                    } else {
                        // ç¼–è¾‘æ¨¡å¼ä¸‹ï¼Œå¦‚æœå½“å‰åŒºå¿ä¸åœ¨æ–°åŒºå¿åˆ—è¡¨ä¸­ï¼Œæ¸…ç©ºåŒºå¿
                        if (this.currentAddress.town && !this.towns.includes(this.currentAddress.town)) {
                            this.currentAddress.town = '';
                        }
                    }
                } else {
                    this.towns = [];
                    this.currentAddress.town = '';
                }
            },

            handleMobile(mobile) {
                return mobile ? mobile.substring(0, 3) + '****' + mobile.substring(7) : '';
            }
        }
    });
</script>
</body>
</html>
